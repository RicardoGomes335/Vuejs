<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Vue.Js - Primeiro Exemplo</title>
</head>

<body>
    <div id="start">

        <h1>{{ message}}</h1>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#start',
            data: {
                message: 'Hello World. Estou usando Vue!'
            }
        })
    </script>

</body>

</html>
